<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>CV Form</title>
</head>
<body>
  <form class='form-text'>
    <fieldset class='container'>
      <legend>Dados Pessoais</legend>
      <label for='nome'>Nome<br>
        <input type='text' maxlength="40" required id='nome'>
      </label>
      <br><br>
      <label for='nome'>Email<br>
        <input type='email' maxlength="50" required id='email'>
      </label> 
      <br><br>
      <label for='cpf'>CPF<br>
        <input type='text' maxlength="11" required id='cpf'>
      </label>
      <br><br>
      <label for='address'>Endereço<br>
        <input type='text' maxlength="200" required id='address'>
      </label>
      <br><br>
      <label for='city'>Cidade<br>
        <input type='text' maxlength="28" required id='city'>
      </label>
      <br><br>
      <label for='state'>Estado<br>
        <select name='state' id='state'>
        </select>
      </label>
      <br><br>
      <label for='casa' class='form-radio-label'>Tipo de Residência<br>
        <input type='radio' required name='residence-type' id='casa' value='casa' class='form-radio-input'>Casa
      </label>
      <label for='apto' class='form-radio-label'>
        <input type='radio' required name='residence-type' id='apto' value='apto' class='form-radio-input'>Apartamento
      </label>
    </fieldset>
    <br><br>
    <fieldset class='container'>
      <legend>Dados de emprego</legend>
      <label for="abstract">Resumo<br>
        <textarea name="resume" maxlength="1000" rows='10' cols='30'required placeholder="Resumo do currículo" id='abstract'></textarea>
      </label>
      <br><br>
      <label for='cargo'>Último cargo<br>
        <input id='cargo' maxlength="40" required placeholder="Cargo">
      </label>
      <br><br>
      <label for='descricao-cargo'>Descrição do cargo<br>
        <input id='descricao-cargo' maxlength="500" required placeholder="Descrição do Cargo">
      </label>
      <br><br>
      <label for='data-inicio'>Data de Início<br>
        <input id='data-inicio' required placeholder="dd/mm/aaaa">
      </label>
    </fieldset>
    <br><br>
    <button type='submit' id='submit-btn'>Submit</button>
  </form>
  <div id='resume'>
  </div>
</body>
<script src='script.js'></script>
</html>
