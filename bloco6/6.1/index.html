<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for='email'>Email
      <input type='text' name='email' id='email' placeholder='Digite seu Email' required autocomplete="off" autofocus>
    </label>
    <br>
    <br>
    <label for='pword'>Senha
      <input type='password' name='password' id='pword' placeholder='Digite sua Senha' required>
    </label>
    <br>
    <input type='checkbox'>Lembre-me
    <br>
    <button type='submit'>Entrar</button>
  </form>
</body>
</html>
