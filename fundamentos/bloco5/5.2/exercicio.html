<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body
      const title = document.createElement('h1');
      title.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.getElementsByTagName('body')[0].appendChild(title);
      // 2. Adicione a tag div com a classe main-content como filho da tag body
      const mainContent = document.createElement('div');
      mainContent.className = 'main-content';
      document.getElementsByTagName('body')[0].appendChild(mainContent);
      // 3. Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
      const centerContent = document.createElement('div');
      centerContent.className = 'center-content';
      mainContent.appendChild(centerContent);
      // 4. Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
      const paragraph = document.createElement('p');
      paragraph.innerText = 'Google me contrata';
      centerContent.appendChild(paragraph);
      // 5. Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
      const leftContent = document.createElement('div');
      leftContent.className = 'left-content';
      mainContent.appendChild(leftContent);
      // 6. Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
      const rightContent = document.createElement('div');
      rightContent.className = 'right-content';
      mainContent.appendChild(rightContent);
      // 7. Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
      const imageElement = document.createElement('img');
      imageElement.src = 'https://picsum.photos/200';
      imageElement.className = 'small-image';
      leftContent.appendChild(imageElement);
      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
      let unorderedList = document.createElement('ul');
      for (let index = 1; index <= 10; index += 1) {
        const listElement = document.createElement('li');
        listElement.innerText = index;
        unorderedList.appendChild(listElement);
      }
      document.getElementsByClassName('right-content')[0].appendChild(unorderedList);

      // 9. Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.
      for (index = 1; index <= 3; index +=1) {
        let subtitle = document.createElement('h3');
        mainContent.appendChild(subtitle);
      }

      // Adicione a classe title na tag h1 criada;
      title.className = 'title';
      // Adicione a classe description nas 3 tags h3 criadas;
      for (element of document.querySelectorAll('h3')) {
        element.className = 'description';
      }
      // Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild()
      mainContent.removeChild(leftContent);
      // Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div
      rightContent.style.marginRight = 'auto';
      // Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde
      centerContent.parentNode.style.backgroundColor = 'green'
      // Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      unorderedList.lastChild.remove();
      unorderedList.lastChild.remove();
    </script>
  </body>
</html>
